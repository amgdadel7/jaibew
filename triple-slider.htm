<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Slider</title>
    <script type="module" crossorigin="" src="../js/index.aa889a95.js"></script>
    <link rel="modulepreload" href="../js/vendor.5334a236.js">

    <link rel="stylesheet" href="../css/index.20177819.css">
</head>

<body>
    <div id="app">
        <!-- Triple slider -->
        <div class="triple-slider">
            <!-- Duplicate swipers will be created automatically -->
            <!-- Main center swiper -->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">


                        <img class="bg-image" src="../images/كلمة-المرور.jpg" />

                        <!-- <img class="logo-image logo-image-1" data-swiper-parallax-x="50%" src="~/images/guardians-of-the-galaxy-logo.png" alt=""> -->
                        <div class="text">
                            <h1 class="logo-image logo-image-1" data-swiper-parallax-x="50%">حافظ على أمان وسرية<br> حساباتك عن طريق إنشاء<br> كلمة مرور مركبة.</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">

                        <img class="bg-image" src="../images/حماية-حسابك.jpg" />
                        <div class="text">
                            <h1 class="logo-image logo-image-2" data-swiper-parallax-x="50%">لا تشارك كلمة المرور<br> الخاصة بك لأي شخص.</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">

                        <img class="bg-image" src="../images/التقارير.jpg" />
                        <div class="text">
                            <h1 class="logo-image logo-image-3" data-swiper-parallax-x="50%">مراجعة تقارير عملياتك <br> ورصيد حسابك دائمًا.</h1>
                        </div>
                    </div>
                    <div class="swiper-slide">
                     
                        <img class="bg-image" src="../images/اشعارات-التطبيق.jpg" />
                        <div class="text">
                            <h1 class="logo-image logo-image-4" data-swiper-parallax-x="50%">متابعة إشعارات تطبيق <br> جيب وتحديثاته. </h1>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
